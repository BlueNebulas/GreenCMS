<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>{$Think.config.title}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-8">
                    <div class="box box-warning">
                        <div class="box-header">
                            <h3 class="box-title">{$action}</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">



                            <form  method="post" action="{$form_url}">
                                <div class="form-group">
                                    <label class="control-label">名称：</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="menu_name"
                                               value="{$info.menu_name}"  />
                                        <span class="help-inline">显示名称</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">函数名：</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="menu_function"   value="{$info.menu_function}"  />
                                        <span class="help-inline">getCatURLByID,getTagURLByID,getSingleURLByID,direct,U</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">打开方式：</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="menu_action"
                                               value="{$info.menu_action}"     />
                                        <span class="help-inline"> _self,_blank</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">父级节点：</label>

                                    <div class="controls">

                                        <select name="menu_pid" class="large form-control" tabindex="1">
                                            <option value="{$info.menu_pid}">不变</option>
                                            <option value="0">无</option>
                                            <foreach name="menu" item="list">
                                                <option value="{$list.menu_id}">{$list.menu_construct}</option>
                                            </foreach>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">显示排序：</label>

                                    <div class="controls">
                                        <input class="form-control large" name="menu_sort" type="number" size="40" value="{$info.menu_sort}"  value="{$info.menu_sort}"     />
                                        <span class="help-inline"> 100为基准</span>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">链接参数：</label>

                                    <div class="controls">
                                        <input class="form-control large" name="menu_url"  value='{$info.menu_url}'  type="text" size="40"/>

                                    </div>
                                </div>
                                <!--<input type="hidden" name="id" value="{$info.id}"/>-->

                                <div class="form-group success"
                                     style="font-size:16px;color: red;text-align: left; display:none;">
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn blue submit" id="submit"><i class="icon-ok"></i>
                                        编辑
                                    </button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
